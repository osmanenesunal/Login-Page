<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        .bg-image {
            background-image: url("./images/bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;


        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- 1.Row -->
            <div class="col-6 bg-image vh-100 mb-5 mb-md-0">

            </div>
            <!-- 2. Row -->
            <div class="col-6  d-flex justify-content-center align-items-center">
                <div class="w-75">
                    <h3>Osman Enes Ünal'ın Web Sitesine Hoşgeldiniz </h3>
                    <p class="mb-5">Mevcut bilgilerinizle giriş yapın ve eğlencenin tadını çıkartın.</p>
                    <div class="d-grid gap-4">
                        <a href="#" class="btn btn-light bg-white py-3 shadow-lg"><i
                                class="fa-brands fa-facebook-f me-2"></i>Facebook ile bağlanın.</a>
                        <a href="#" class="btn btn-light bg-white py-3 shadow-lg"><i
                                class="fa-brands fa-google me-2"></i></i>Google ile bağlanın.</a>
                    </div>
                    <hr class="my-5">

                    <form action="">
                        <div class="d-flex  ">

                            <div class="flex-shrink-1 px-3 align-self-center">
                                <i class="fa-solid fa-envelope fs-4"></i>
                            </div>
                            <div class="form-floating mb-2 flex-grow-1">

                                <input class="form-control  border-1" type="email" id="email"
                                    placeholder="name@example.com">
                                <label class="align-self-center" style="font-size: medium;" for="email"> Mail
                                    Adresiniz</label>
                            </div>
                        </div>

                        <div class="d-flex ">

                            <div class="flex-shrink-1 px-3 align-self-center">
                                <i class="fa-solid fa-lock fs-4"></i>
                            </div>
                            

                            <div class="form-floating mb-2 flex-grow-1 ">

                                <input class="form-control border-1   " type="password" name="password" id="password"
                                    placeholder="*******">
                                <label for="floatingInput">Şifreniz</label>
                            </div>

                        </div>





                        <div class="form-check float-start mt-3">
                            <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Beni Hatırla
                            </label>
                        </div>
                        <a href="#" class="float-end mt-2 link-dark">Şifremi Unuttum</a>
                        <div class="clearfix mb-5"></div>

                        <div class="d-grid">
                            <input type="submit" class="btn btn-warning py-3 shadow-lg mb-5" value="Giriş Yap">
                        </div>

                        <p class="text-center text-muted  ">Henüz hesabınız yok mu? <a href="#" class="link-warning">Kaydolmak için
                                tıklayınız.</a></p>
                    </form>

                </div>

            </div>
        </div>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
